<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Navbar Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      padding: 1em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="content" id="home">
    <h1>Welcome to Our Website</h1>
    <p>This is the home section of the page.</p>
  </div>

  <div class="content" id="about">
    <h2>About Us</h2>
    <p>We are a team passionate about web development and design.</p>
  </div>

  <div class="content" id="contact">
    <h2>Contact</h2>
    <p>Email us at: contact@example.com</p>
  </div>

</body>
</html>
